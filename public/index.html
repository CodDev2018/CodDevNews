<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="theme-color" content="#f37321"/>
    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="/images/icons/icon-192x192.png">

    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CodDev News</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">CodDev News</a>
        </nav>
    </header>

    <div class="container main">
        <div class="row">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script src="./js/PagesModel.js"></script>
    <script src="./js/PagesView.js"></script>
    <script src="./js/PagesController.js"></script>
    <script>
        const model = new PagesModel()
        const view = new PagesView()
        const controller = new PagesController(model, view)
        controller.init('.main .row')

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.info('registered sw', reg))
                .catch(err => console.error('error registering sw', err));
        } else {
            console.log('ServiceWorker não é suportado.');
        }
    </script>
</body>

</html>
